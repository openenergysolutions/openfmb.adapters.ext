                value:
                  string-field-type: ignored
              name:
                value:
                  string-field-type: ignored
        Pos:
          phs3:
            ctlVal:
              bool-field-type: mapped
              when-true:
              - command-action-type: g12v1
                index: 0
                command-id: trip-close-command
                operation-type: LATCH_ON
                trip-close-code: NUL
                count: 1
                on-time-ms: 2000
                off-time-ms: 2000
              when-false:
              - command-action-type: g12v1
