        namedObject:
          description:
            value:
              string-field-type: ignored
          name:
            value:
              string-field-type: ignored
        mRID:
          string-field-type: primary_uuid
          value: 5f7436ec-7bf2-4f23-a5c4-fbf25d909ba2
